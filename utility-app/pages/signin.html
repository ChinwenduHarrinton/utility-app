<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nunito:wght@200&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <title>Utility App</title>
</head>
<body>
    <main>
        <section-1>
            <div class="logo-div">
                <img class="dog" src="./../images/signin-dog.jpg" alt="">

            </div>
            <div class="login-div">
                
                
                
                <h1 class="welcome"> Welcome Back!  </h1>
                <br>
               

                <form action="">
                <label class="label" for="email"></label>
                <input class="email" type="email" id="first_name" name="email" value="" placeholder="Enter Email Address...">
                <br> <br>
                <label class="label" for="password"></label> 
                <input class="password" type="password" id="password" name="password" value="" placeholder="Password">
                <br> <br>
                <input type="checkbox">  Remember Me
                
                </form>
                <br><br><br>

                <button class="login-btn">Login</button>

                <p class="forgot">Forgot Password?</p>
                <p class="yet">Don't have an account yet? <span class="spn-create">Create an Account!</span></p>

            </div>
            
        </section-1>


    </main>

    <script src="./../scripts/discount.js"> </script>


    
</body>
</html>
